name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run Lint
      run: npm run lint

    - name: Run Build
      run: npm run build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Deploy to EC2
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_KEY }}
        script: |
          # Ensure git is installed
          sudo dnf install git -y || sudo apt-get install git -y
          
          # Clone or Pull repository
          if [ ! -d "quickserve-hub" ]; then
            git clone https://github.com/Siddartha83795/Example.git quickserve-hub
          fi
          
          cd quickserve-hub
          git fetch origin main
          git reset --hard origin/main
          
          # Build image locally on EC2
          docker build -t quickserve-hub .
          
          # Stop existing container
          docker stop quickserve-hub || true
          docker rm quickserve-hub || true
          
          # Run new container
          docker run -d \
            --name quickserve-hub \
            -p 80:80 \
            --restart unless-stopped \
            quickserve-hub
